<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type='text/javascript'>
    $(function(){
      let $display = $('#display');
      let $buttons = $('#buttons');
      let $operators = $('.operator');
      // state 0: add num1
      // state 1: OK to click $operator
      // state 2: add num2
      let state = 0;
      let num1 = '';
      let num2 = '';
      let operator;


      $buttons.on('click', '.number', function(){
        let el = $(this);
        state = 1;
        console.log('state is:' + state);
        if(num1.length <= 10){
          num1 += el.html();
        }
        $display.html(num1);
      });

      $operators.on('click', function(){
        console.log('state is:' + state);
        let el = $(this);
        $display.html(num2);
        if(state == 1){
          console.log('OK to use operator');
          state = 2;
          console.log('state is: ' + state);
          if(el.is('#add')){
            operator = 'add';
            console.log(operator);
          };
          if(el.is('#subtract')){
            operator = 'subtract';
            console.log(operator);
          };
          if(el.is('#multiply')){
            operator = 'multiply';
            console.log(operator);
          };
          if(el.is('#divide')){
            operator = 'divide';
            console.log(operator);
          };
        }
      });

      $buttons.on('click', '.number', function(){
        console.log(num1);
        console.log(operator);
      });

      $('#clear').on('click', function(){
        num1 = '';
        $display.html(num1);
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div id="display">0</div>
    <div id="buttons-container">
      <ul id='buttons'>
        <li class="number">7</li>
        <li class="number">8</li>
        <li class="number">9</li>
        <li class='operator' id='divide'>&divide;</li>

        <li class="number">4</li>
        <li class="number">5</li>
        <li class="number">6</li>
        <li class='operator' id='multiply'>&times;</li>

        <li class="number">1</li>
        <li class="number">2</li>
        <li class="number">3</li>
        <li class='operator' id='subtract'>-</li>

        <li class="number">0</li>
        <li id='decimal'>.</li>
        <li id="clear">AC</li>
        <li class='operator' id='add'>+</li>
      </ul>
    </div>
    <div class="equal-button">=</div>
  </div>

  <script type='text/javascript' src='script.js' charset="utf-8"></script>
</body>
</html>
